<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../furry_friends//assets/css/addtocat.css">
    <title>Add to Cart</title>
</head>
<body>
    <header>
        <h1>Add to Cart</h1>
    </header>
    <main>
        <div class="product">
            <img src="product-image.jpg" alt="Product">
            <h2>Product Name</h2>
            <p class="price">$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p class="total">Total: <span id="cart-total">$0.00</span></p>
        </div>
    </main>
    <script src="../furry_friends//assets/js/addtocart.js"></script>
</body>
</html>
